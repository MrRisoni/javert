<p>zfs works!</p>


<h3>zfs list</h3>
<table class="table table-sm table-striped table-bordered">
    <thead>
        <tr>
            <th>name</th>
            <th>used</th>
            <th>avail</th>
            <th>mounted</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let zfsItm of zfslist">
        <th>{{ zfsItm.name }}</th>
        <td>{{ zfsItm.usedRaw }}</td>
        <td>{{ zfsItm.availRaw }}</td>
        <td>{{ zfsItm.mounted}}</td>
    </tr>
    </tbody>
</table>
